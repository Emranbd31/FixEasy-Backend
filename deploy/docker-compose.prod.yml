version: "3.9"

services:
  fixeasy-backend:
    image: your-dockerhub-username/fixeasy-backend:latest
    container_name: fixeasy-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - fixeasy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fixeasy-net:
    driver: bridge
